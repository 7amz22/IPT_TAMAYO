<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator</title>
    <link rel="stylesheet" href="activty4.css">
</head>
<body>
    <div id="calculator">
        <h2>MDAS Calculator</h2>
        
        <input type="text" id="num1" placeholder="Enter Number 1"/>
        <input type="text" id="num2" placeholder="Enter Number 2"/>
        <input type="text" id="num3" placeholder="Enter Number 3"/>
        <input type="text" id="num4" placeholder="Enter Number 4"/>
        <input type="text" id="num5" placeholder="Enter Number 5"/>
        <br><br>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    <div id="fontSizeControls">
        <button onclick="changeFontSize('increase')">Increase Font Size</button>
        <button onclick="changeFontSize('decrease')">Decrease Font Size</button>
        <p id="textParagraph">This is my MDAS Calculator.</p>
    </div>
    <script>
        function calculate() {
            
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            const num5 = parseFloat(document.getElementById("num5").value);
            const resultElement = document.getElementById("result");

           
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                resultElement.textContent = "You need to input in all numbers";
                return;
            }

            
            let result = num1 * num2;     
            if (num3 === 0) {             
                resultElement.textContent = "Division by zero is not allowed.";
                return;
            }
            result /= num3;             
            result += num4;               
            result -= num5;               

            resultElement.textContent = `Result: ${result}`;
        }

        let currentFontSize = 15;

        function changeFontSize(action) {
            const paragraph = document.getElementById("textParagraph");
            if (action === "increase") {
                currentFontSize += 2;
            } else if (action === "decrease") {
                currentFontSize -= 2;
            }
            paragraph.style.fontSize = currentFontSize + "px";
        }
    </script>
</body>
</html>
